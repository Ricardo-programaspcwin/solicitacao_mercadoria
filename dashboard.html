<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
        }
        header {
            background: #2e86de;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header>
    <h2>Controle de Estoque</h2>
</header>

<main>
    <div class="card">
        <h3>Bem-vindo!</h3>
        <p>Você está logado no sistema.</p>

        <button onclick="logout()">Sair</button>
    </div>
</main>

<script>
    function logout() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
